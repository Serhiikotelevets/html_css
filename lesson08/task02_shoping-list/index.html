<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header__title">CSS Dinner Shopping List</h1>
                <p class="header__text">Letâ€™s go to the mall!</p>
            </div>
        </header>
        <div class="form">
            <div class="container">
                <div class="form__field">
                    <input id="check01" class="form__check" type="checkbox">
                    <label class="form__label" for="check01">
                        <p class="form__text">
                            <span> A lot of pickles</span>
                            <span class="form__sub-text">for the next lessons about CSS</span>
                        </p>
                    </label>
                </div>
                <div class="form__field">
                    <input id="check02" class="form__check" type="checkbox">
                    <label class="form__label" for="check02">
                        <p class="form__text">
                            <span>10 apples</span>
                            <span class="form__sub-text">for more CSS manipulations</span>
                        </p>
                    </label>
                </div>
                <div class="form__field">
                    <input id="check03" class="form__check" type="checkbox">
                    <label class="form__label" for="check03">
                        <p class="form__text">
                            <span>20 oranges</span>
                            <span class="form__sub-text">because they are awesome</span>
                        </p>
                    </label>
                </div>
                <div class="form__field">
                    <input id="check04" class="form__check" type="checkbox">
                    <label class="form__label" for="check04">
                        <p class="form__text">
                            <span>13 plates</span>
                            <span class="form__sub-text">hm... they always dissapear</span>
                        </p>
                    </label>
                </div>
                <div class="form__field">
                    <input id="check05" class="form__check" type="checkbox">
                    <label class="form__label" for="check05">
                        <p class="form__text">
                            <span>15 bentos</span>
                            <!-- <span class="form__sub-text">Lorem ipsum dolor sit amet</span> -->
                        </p>
                    </label>
                </div>
                <div class="form__field">
                    <input id="check06" class="form__check" type="checkbox">
                    <label class="form__label" for="check06">
                        <p class="form__text">
                            <span>1 bottle of Sake</span>
                            <span class="form__sub-text">for my friends</span>
                        </p>
                    </label>
                </div>
                <button class="button" type="button">
                    <p class="button_text">
                        Bon appetit :)
                    </p>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
