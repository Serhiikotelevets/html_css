<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson06</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <section class="registration">
    <form action="#" class="form" id="registrationForm">
      <!-- Повне ім’я -->
      <label for="full_name" class="form__label">Повне ім’я:</label>
      <input type="text" id="full_name" name="full_name" class="form__input" required>
      <!-- Email -->
      <label for="email" class="form__label">Email:</label>
      <input type="email" id="email" name="email" class="form__input" required>
      <!-- Пароль -->
      <label for="password" class="form__label">Пароль:</label>
      <input type="password" id="password" name="password" class="form__input" required>
      <!-- Підтвердження пароля -->
      <label for="confirm_password" class="form__label">Підтвердження пароля:</label>
      <input type="password" id="confirm_password" name="confirm_password" class="form__input" required>
      <!-- Стать -->
      <div class="form__item">
        <label class="form__label">Стать:</label>
        <input type="radio" id="male" name="gender" value="male" class="form__input" required>
        <label for="male">Чоловіча</label>
        <input type="radio" id="female" name="gender" value="female" class="form__input" required>
        <label for="female">Жіноча</label>
      </div>
      <!-- Вік -->
      <label for="age" class="form__label">Вік:</label>
      <input type="number" id="age" name="age" class="form__input" required>
      <!-- Курс -->
      <label for="course" class="form__label">Курс:</label>
      <select id="course" name="course" class="form__select" required>
          <option value="front_end">Front-End</option>
          <option value="back_end">Back-End</option>
          <option value="project_management">Project Management</option>
          <option value="qa_manual">QA Manual</option>
      </select>
      <!-- Повна адреса проживання -->
      <label for="address" class="form__label">Повна адреса проживання:</label>
      <textarea id="address" name="address" class="form__textarea" required></textarea>
      <!-- Умови конфіденційності -->
      <input type="checkbox" id="agreement" name="agreement" class="form__input" required>
      <label for="agreement" class="form__label">Погоджуюсь з умовами конфіденційності</label>
      <!-- Кнопка «Зареєструватись» -->
      <button type="submit" class="form__button">Зареєструватись</button>
  </section>
</body>
</html>
