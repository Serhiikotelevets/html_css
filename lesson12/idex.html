<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>lesson12 grid study</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wraper">
    <!-- architectural start -->
    <section class="architectural">
      <div class="container">
        <h2>Architectural Photography</h2>
        <div class="grid-container-architectural">
          <div class="grid-item architectural__grid-item-1"><img src="./img/architectural/1.png" alt=""></div>
          <div class="grid-item architectural__grid-item-2"><img src="./img/architectural/2.png" alt=""></div>
          <div class="grid-item architectural__grid-item-3"><img src="./img/architectural/3.png" alt=""></div>
          <div class="grid-item architectural__grid-item-4"><img src="./img/architectural/4.png" alt=""></div>
          <div class="grid-item architectural__grid-item-5"><img src="./img/architectural/5.png" alt=""></div>
          <div class="grid-item architectural__grid-item-6"><img src="./img/architectural/6.png" alt=""></div>
        </div>
      </div>
    </section>
    <!-- architectural end -->

    <!-- life_photography start -->
    <section class="life_photography">
      <div class="container">
        <h2>Still Life Photography</h2>
        <div class="grid-container-life">
          <div class="grid-item life__grid-item-1"><img src="./img/still_life/1.png" alt=""></div>
          <div class="grid-item life__grid-item-2"><img src="./img/still_life/2.png" alt=""></div>
          <div class="grid-item life__grid-item-3"><img src="./img/still_life/3.png" alt=""></div>
          <div class="grid-item life__grid-item-4"><img src="./img/still_life/4.png" alt=""></div>
          <div class="grid-item life__grid-item-5"><img src="./img/still_life/5.png" alt=""></div>
          <div class="grid-item life__grid-item-6"><img src="./img/still_life/6.png" alt=""></div>
        </div>
      </div>
    </section>
    <!-- life_photography start -->

    <!-- fashion_photography start -->
    <section class="fashion_photography">
      <div class="container">
        <h2>Portrait and Fashion Photography</h2>
        <div class="grid-container-fashion">
          <div class="grid-item fashion__grid-item-1"><img src="./img/fashion/1.png" alt=""></div>
          <div class="grid-item fashion__grid-item-2"><img src="./img/fashion/2.png" alt=""></div>
          <div class="grid-item fashion__grid-item-3"><img src="./img/fashion/3.png" alt=""></div>
          <div class="grid-item fashion__grid-item-4"><img src="./img/fashion/4.png" alt=""></div>
          <div class="grid-item fashion__grid-item-5"><img src="./img/fashion/5.png" alt=""></div>
          <div class="grid-item fashion__grid-item-6"><img src="./img/fashion/6.png" alt=""></div>
          <div class="grid-item fashion__grid-item-7"><img src="./img/fashion/7.png" alt=""></div>
          <div class="grid-item fashion__grid-item-8"><img src="./img/fashion/8.png" alt=""></div>
          <div class="grid-item fashion__grid-item-9"><img src="./img/fashion/9.png" alt=""></div>
          <div class="grid-item fashion__grid-item-10"><img src="./img/fashion/10.png" alt=""></div>
        </div>
      </div>
    </section>
    <!-- fashion_photography end -->

</body>

</html>
